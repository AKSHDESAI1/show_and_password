<!-- In this website we will create show and hide password logic through basic javaScript  -->
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hide and Show Password | Website</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h2 class="text-center text-primary"><i><u>Login System | Web page</u></i></h2>
            <div class="mt-5">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pass">
                </div>
                <div class="mb-3">
                    <button class="btn btn-outline-success" id="btn">Show Password</button>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        let pass = document.getElementById('pass');
        let btn = document.getElementById('btn');

        btn.addEventListener('click', () => {
            if (pass.type == 'password') {

                pass.setAttribute('type', 'text');
                btn.innerText = 'Hide Password';
            }
            else {
                pass.setAttribute('type', 'password');
                btn.innerText = 'Show Password';
            }
        })

    </script>

</body>

</html>
